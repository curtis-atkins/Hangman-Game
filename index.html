<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hip-Hop Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">	
	<link href="https://fonts.googleapis.com/css?family=Bangers|Holtwood+One+SC|Nosifer" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div>
					<h1 class="hiphop"> HIP-HOP </h1>
					<h2 class="hangman">HANGMAN</h2>
				</div>
			</div>
		</div>
	</div>
</header>

<div id="start">
	<div class="row">
			<div class="col-lg-12">		
					<button type="button" class="btn btn-primary center-block" id="start">Click Here To Get A New Word!</button>
			</div>
		</div>
</div>
<div class="container" id="container">
		
		<div class="row">
			<div class="col-lg-12">
					<p class="yellowFont">Wins: 
						<span id="wins">0</span>
					</p>
					<p class="yellowFont">Guesses Left: 
						<span id="guessesLeft">6</span>
					<br>
					There are 
						<span id="numLetters">0</span>
					letters in this word.
					</p>
          <p>Lives: <div id="lives"></div></p>
					<p class="yellowFont">Already Guessed: 
						<span id="alreadyGuessed">""</span>
					</p>
					<br>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div>
					<h1 id="WORD"> </h1>
				</div>
				<div id="letters">

					<button id="a" class="btn btn-default letterButton">A</button>
					<button id="b" class="btn btn-default letterButton">B</button>
					<button id="c" class="btn btn-default letterButton">C</button>
					<button id="d" class="btn btn-default letterButton">D</button>
					<button id="e" class="btn btn-default letterButton">E</button>
					<button id="f" class="btn btn-default letterButton">F</button>
					<button id="g" class="btn btn-default letterButton">G</button>
					<button id="h" class="btn btn-default letterButton">H</button>
					<button id="i" class="btn btn-default letterButton">I</button>
					<button id="j" class="btn btn-default letterButton">J</button>
					<button id="k" class="btn btn-default letterButton">K</button>
					<button id="l" class="btn btn-default letterButton">L</button>
					<button id="m" class="btn btn-default letterButton">M</button>
					<br>
					<br>
					<button id="n" class="btn btn-default letterButton">N</button>
					<button id="o" class="btn btn-default letterButton">O</button>
					<button id="p" class="btn btn-default letterButton">P</button>
					<button id="q" class="btn btn-default letterButton">Q</button>
					<button id="r" class="btn btn-default letterButton">R</button>
					<button id="s" class="btn btn-default letterButton">S</button>
					<button id="t" class="btn btn-default letterButton">T</button>
					<button id="u" class="btn btn-default letterButton">U</button>
					<button id="v" class="btn btn-default letterButton">V</button>
					<button id="w" class="btn btn-default letterButton">W</button>
					<button id="x" class="btn btn-default letterButton">X</button>
					<button id="y" class="btn btn-default letterButton">Y</button>
					<button id="z" class="btn btn-default letterButton">Z</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="gameArea">
				</div>
			</div>
		</div>
	</div>
	<script
     src="https://code.jquery.com/jquery-3.2.1.js"
     integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
     crossorigin="anonymous">
    </script>
<script type="text/javascript" src="assets/javascript/game.js">
</script>

</body>
</html>
